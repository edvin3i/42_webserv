server
{
	root www/website
	server_name premier.com
	listen localhost:9000
	error_page 404 www/error_pages/404.html
	index index.html

	location = /
	{
		index index.html
		methods GET
	}

	location = /upload
	{
		autoindex on
		upload_dir www/website/upload
		methods GET POST DELETE
	}

	location /upload/
	{
		methods GET
	}
}

server
{
	client_max_body_size 20
	listen localhost:10000
}
